<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <section id="header" class="p-5 header-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <img src="https://fontmeme.com/permalink/190428/306f8850367a6aaa1c0e29a2258ceebc.png" alt="pokeguia-icon"/>
          </div>
        </div>
    </section>
  </header>

  <main>
    <div class="container-fluid sticky-top fondo-color py-4">
      <div class="row">
        <div class="col">
          <label class="px-3"><b>Ordenar por Nombre:</b>
            <select class="order" name="order" id="orderPokemon">
              <option value="Selector2"> - Seleccione - </option>
              <option sortby="name" orderby="asc">Ordenar de A - Z</option>
              <option sortby="name" orderby="des">Ordenar de Z - A</option>
            </select>
          </label>
        </div>

        <div class="col">
          <label class="px-3"><b>Filtrar por Tipo:</b>
            <select class="filterByType" name="pokemonTypes" id="filterType">
              <option value="selection"> - Seleccione - </option>
              <option value="Bug">Bug</option>
              <option value="Dragon">Dragon</option>
              <option value="Electric">Electric</option>
              <option value="Fighting">Fighting</option>
              <option value="Fire">Fire</option>
              <option value="Flying">Flying</option>
              <option value="Ghost">Ghost</option>
              <option value="Grass">Grass</option>
              <option value="Ground">Ground</option>
              <option value="Ice">Ice</option>
              <option value="Normal">Normal</option>
              <option value="Poison">Poison</option>
              <option value="Psychic">Psychic</option>
              <option value="Rock">Rock</option>
              <option value="Water">Water</option>
            </select>
          </label>
        </div>

        <div class="col">
          <label class="px-3"><b>Filtrar por Huevo:</b>
            <select class="filterByEgg" name="pokemonEggs" id="filterEgg">
              <option value="Selector3"> - Seleccione - </option>
              <option value="2km">2 km</option>
              <option value="5km">5 km</option>
              <option value="10km">10 km</option>
            </select>
          </label>
        </div>

        <div class="col-1 pr-5">
            <button id="reset" class="clear">INICIO</button>
        </div>
      </div>
    </div>

    <div class="container-fluid justify-content-center">
      <div class="row justify-content-center" id="container-result">
      </div>
      <div class="row justify-content-center" id="root">
      </div>
    </div>

  </main>

  <footer class="foot" align="center">
    <b>Creado por Paula Estay & Ma Angeles Morales</b>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
